<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var rand = Math.floor((Math.random() * 10) + 1); // Random number between 1 and 10

      while (true) {
        var userInput = window.prompt("Guess the number between 1 and 10:");

        // Check if the user wants to cancel (clicking 'Cancel' or closing the prompt)
        if (userInput === null) {
          alert("Game canceled. The correct number was " + rand);
          break;
        }

        var userGuess = parseInt(userInput);

        if (userGuess === rand) {
          alert("Congratulations! You guessed the correct number: " + rand);
          break;
        } else {
          alert("Wrong guess. Try again!");
        }
      }
    });
  </script>
</head>
<body>
  <!-- You can add any additional HTML content here if needed -->
</body>
</html>
